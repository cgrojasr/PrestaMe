            <h5 class="card-title">{{objCuentaItem.numero_cuenta}}</h5>
            <p class="card-text">{{objCuentaItem.saldo_disponible}} soles</p>
            <button class="btn btn-secondary-custom" type="button" name="btn_MostrarMovimientos" (click)="btnMovimientos_Click(objCuentaItem.id_cuenta)">Movimientos</button>
        </div>
    </div>
</form>
