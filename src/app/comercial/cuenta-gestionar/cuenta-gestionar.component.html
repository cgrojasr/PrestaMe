<form #form="ngForm">
    <div class="row">
        <div class="col-md-10 mb-3">
            <h2>Apertura de cuenta</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtNombres" placeholder="Nombres" disabled="true">
                <label for="txtNombres">Nombres</label>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos" disabled="true">
                <label for="txtApellidos">Apellidos</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="txtFechaNacimiento" placeholder="01/01/2023" disabled="true">
                <label for="txtFechaNacimiento">Correo electrónico</label>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="txtEmail" placeholder="usuario@dominio.com" disabled="true">
                <label for="txtEmail">Correo electrónico</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" disabled="true">
                  <option selected>Selecciona</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="floatingSelect">Tipo de documento</label>
              </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtNroDocumento" placeholder="12345678" disabled="true">
                <label for="txtNroDocumento">Número de documento</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Selecciona</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="floatingSelect">Tipo cuenta</label>
              </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtNroCuenta" placeholder="000-000000-0-00" disabled="true">
                <label for="txtNroCuenta">Número de cuenta</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 mb-3 offset-md-2" style="text-align: end;">
            <button class="btn btn-danger" (click)="btnCancelar_OnClick()">Cancelar</button>
        </div>
        <div class="col-md-2 mb-3" style="text-align: end;">
            <button class="btn btn-primary-custom">Aperturar cuenta</button>
        </div>
    </div>    
</form>
